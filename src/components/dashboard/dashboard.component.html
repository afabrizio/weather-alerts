<table class="ui selectable celled table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{row.icon}}</td>
        <td>{{row.service}}</td>
        <td>
          <button class="ui primary button">
            <i class="fa fa-phone"></i>
            <span style="padding-left: 10px">{{row.action}}</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
